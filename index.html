<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f6f3f1, #2e48de);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: linear-gradient(to right, #fe9280, #ffab72);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 320px;
        }

        .output {
            font-size: 36px;
            color: #fff;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .button {
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: linear-gradient(to right, #21e586, #9325d3);
            color: #fff;
            transition: background 0.3s, transform 0.1s;
        }

        .button:hover {
            background: linear-gradient(to right, #fe9280, #e5f01c);
            transform: scale(1.05);
        }

        .clear-button {
            background: linear-gradient(to right, #007bff, #33a0e3);
        }

        .clear-button:hover {
            background: linear-gradient(to right, #0056b3, #1ef03a);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="output" id="output">0</div>
        <div class="buttons">
            <button class="button" onclick="appendToOutput('7')">7</button>
            <button class="button" onclick="appendToOutput('8')">8</button>
            <button class="button" onclick="appendToOutput('9')">9</button>
            <button class="button" onclick="appendToOutput('+')">+</button>
            <button class="button" onclick="appendToOutput('4')">4</button>
            <button class="button" onclick="appendToOutput('5')">5</button>
            <button class="button" onclick="appendToOutput('6')">6</button>
            <button class="button" onclick="appendToOutput('-')">-</button>
            <button class="button" onclick="appendToOutput('1')">1</button>
            <button class="button" onclick="appendToOutput('2')">2</button>
            <button class="button" onclick="appendToOutput('3')">3</button>
            <button class="button" onclick="appendToOutput('*')">*</button>
            <button class="button" onclick="appendToOutput('0')">0</button>
            <button class="button" onclick="appendToOutput('.')">.</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button clear-button" onclick="clearOutput()">C</button>
            <button class="button" onclick="appendToOutput('/')">/</button>
        </div>
    </div>

    <script>
        let outputElement = document.getElementById('output');
        let currentInput = '';

        function appendToOutput(value) {
            currentInput += value;
            outputElement.textContent = currentInput;
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput);
                outputElement.textContent = currentInput;
            } catch (error) {
                outputElement.textContent = 'Error';
            }
        }

        function clearOutput() {
            currentInput = '';
            outputElement.textContent = '0';
        }
    </script>
</body>
</html>
